<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이베이 여행 | 계획은 가볍게, 타이베이는 깊게</title>
    <!-- React, ReactDOM, Babel Standalone, Tailwind CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Essential styles for initial load */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s ease-out;
        }
        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="loading-screen">
        <div class="loader-spinner"></div>
        <div class="text-blue-600 font-bold animate-pulse">타이베이 여행 준비 중...</div>
    </div>

    <div id="root"></div>

    <!--
      Note: Babel Standalone will fetch script.js and transpile it.
      This avoids "MIME type" errors that occur when browsers try to load JSX files as native modules.
    -->
    <script type="text/babel" src="script.js" data-presets="react"></script>

    <script>
        // Fallback check: If Babel fails to load or transpile, show an error after 5 seconds
        setTimeout(() => {
            if (!window.appLoaded && document.getElementById('loading-screen')) {
                console.error("Application failed to load within 5 seconds. This might be due to MIME type issues or CORS when loading script.js.");
            }
        }, 5000);
    </script>
</body>
</html>
